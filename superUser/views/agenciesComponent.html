<div ng-repeat="agency in $ctrl.agencies" class="agencyInfoContainer">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img src="http://nanobac.ahtc.com.vn/wp-content/uploads/2016/02/du-thuyen.jpg" class="img-responsive img-thumbnail">
        </div>
        <div class="col-sm-5 col-md-5 col-lg-5">
            <h4>{{agency.name}}</h4>
            <h2>{{agency.agencyNameId}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3 col-sm-offset-9 col-md-3 col-md-offset-9 col-lg-3 col-lg-offset-9">
            <button type="button" class="btn btn-primary pull-right">Edit</button>
            <button id="superUserBtn" type="button" class="btn btn-primary pull-right" ng-click='$ctrl.logInAsAgency(agency)'>Log In As</button>
        </div>
    </div>
</div>
